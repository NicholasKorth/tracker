# MCUboot configuration for BLE OTA (minimal size)

# MCUboot settings
CONFIG_BOOT_MAX_IMG_SECTORS=256

# Use overwrite mode - simpler and uses less flash
CONFIG_BOOT_UPGRADE_ONLY=y

# Flash driver (required for MCUboot)
CONFIG_FLASH=y

# Disable all logging/console to minimize size
CONFIG_LOG=n
CONFIG_CONSOLE=n
CONFIG_UART_CONSOLE=n
CONFIG_USE_SEGGER_RTT=n
CONFIG_BOOT_BANNER=n

# Size optimizations
CONFIG_SIZE_OPTIMIZATIONS=y

# Reduce stack size (no USB)
CONFIG_MAIN_STACK_SIZE=2048

# Disable signature verification for development
# WARNING: Enable for production!
CONFIG_BOOT_SIGNATURE_TYPE_NONE=y
