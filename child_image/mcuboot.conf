# MCUboot configuration with USB DFU support

# MCUboot settings
CONFIG_BOOT_MAX_IMG_SECTORS=256

# Use simple overwrite mode instead of swap (faster, simpler)
CONFIG_SINGLE_APPLICATION_SLOT=y

# Console and logging via RTT
CONFIG_LOG=y
CONFIG_MCUBOOT_LOG_LEVEL_INF=y
CONFIG_USE_SEGGER_RTT=y
CONFIG_LOG_BACKEND_RTT=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=n

# USB DFU Support - hold button on P0.02 during reset to enter DFU mode
CONFIG_BOOT_USB_DFU_GPIO=y

# Increase stack size for USB stack
CONFIG_MAIN_STACK_SIZE=4096
